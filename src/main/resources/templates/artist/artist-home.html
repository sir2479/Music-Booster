<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="~{head :: #head}"></head>
  <head>
    <title>Blank Page</title>
  </head>
    <style>
    .right {
        text-align: right;
    }
        .center {
        text-align: center;
    }
</style>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
		  
		<!-- 사이드 메뉴바 --> 
        <aside th:replace="~{menu :: #layout-menu}"></aside>

        <!-- Layout container -->
        <div class="layout-page">
 
 		  <!-- 헤더 유저바 -->
          <nav th:replace="~{navbar :: #layout-navbar}"></nav>


          <!-- Content wrapper -->
          <div class="content-wrapper">
			  

			  
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Music Booster</span> 아티스트</h4>
              
  <!--
	<div class="right">
	  <label for"searchText">검색</label>
	  <input type="search" id="search" name="search" th:value="${search}">
	  <input type="button" onclick="search()" value="검색">
    </div> 
  -->
              <!-- 아티스트 홈 -->
              <div class="row mb-5">
                <div class="col-md-6 col-lg-4 mb-3"  th:each="artist, artistStat: ${artists}">
                  <div class="card h-100">
                    <img class="card-img-top" width="400px" height="400px" th:src="'/../download//' + ${artist.imagefile_saved_name}" alt="ArtistImageFile" />
                    <div class="card-body">
                      <h5 class="card-title">[[${artist.artist_name}]]</h5>
                      <p class="card-text">[[${artist.artist_member_id}]] </p>
                      <a th:href="@{/artist/artist-read(artist_id=${artist.artist_id})}" class="btn btn-outline-primary">아티스트 상세정보</a>
                    </div>
                  </div>
                </div>
                

  
                
              <!-- 아티스트 홈 -->
              

			  <p class="right" >
				<th:block th:if="${session.loginMember != null and session.loginMember.position == 'artist'}">
					<input type="button"
						onclick="location.href='/artist/artist-write'" 
						class="btn btn-sm btn-outline-primary" value="정보등록">
				</th:block>
			  </p>


            <footer th:replace="~{footer :: #footer}"></footer>

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

  </body>
  <body th:replace="~{scr :: #scr}"></body>
</html>
