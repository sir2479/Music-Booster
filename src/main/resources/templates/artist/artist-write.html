<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="~{head :: #head}"></head>
  <head>
    <title>아티스트 정보 등록</title>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
		  
		<!-- 사이드 메뉴바 --> 
        <aside th:replace="~{menu :: #layout-menu}"></aside>

        <!-- Layout container -->
        <div class="layout-page">
 
 		  <!-- 헤더 유저바 -->
          <nav th:replace="~{navbar :: #layout-navbar}"></nav>


          <!-- Content wrapper -->
          <div class="content-wrapper">
			  
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
			    <span class="text-muted fw-light">게시판 /</span> 게시판 공지사항</h4>

              <!-- Basic Bootstrap Table -->
              <div>
                <h5 class="card-header">글쓰기</h5>
                
				<form action="write" method="post" th:object="${artist-write}">
                <div class="table-responsive text-nowrap">
                  <table>
                      <tr>
                        <th>제목</th>
                            <td>
					          <input type="text" th:field="*{artist_title}">   
					          <div class="error" th:errors="*{artist_title}"></div>
					        </td>
					  </tr>
					  <tr>
                        <th>내용</th>
                                <td>
						          <textarea rows="30" cols="90" th:field="*{artist_profile}"></textarea>
       							  <div th:errorClass="error" th:errors="*{artist_profile}"></div>
						        </td>
                      </tr>
                  </table>
                  
                    
  <div class="center">  
      <input type="button" onclick="location.href='/artist/artist-home'" value="목록으로" class="btn btn-sm btn-outline-primary">
      <input type="submit" value="등록하기" class="btn btn-sm btn-outline-primary">
  </div>
  
                </div>
              </div>
              <!--/ Basic Bootstrap Table -->
            </div>
            <!-- / Content -->

            <footer th:replace="~{footer :: #footer}"></footer>

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

  </body>
  <body th:replace="~{scr :: #scr}"></body>
</html>
