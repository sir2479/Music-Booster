<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="~{head :: #head}"></head>
  <head>
    <title>home</title>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
		  
		<!-- 사이드 메뉴바 --> 
        <aside th:replace="~{menu :: #layout-menu}"></aside>

        <!-- Layout container -->
        <div class="layout-page">
          
          <!-- 헤더 유저바 -->
          <nav th:replace="~{navbar :: #layout-navbar}"></nav>

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
				<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Music Booster</span>&nbsp;메인</h4>
			  <!-- Bootstrap carousel -->
                <div class="col-md mb-4 order-0">
                  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
                      <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
                      <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" alt="First slide"
                        	src="../assets/img/mub/main2.jpg" style="height: 650px;" />
                        <div class="carousel-caption d-none d-md-block">
                          <h3>아티스트</h3>
                          <p>당신이 알지 못했던 인디아티스트</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" alt="Second slide" 
                        	src="../assets/img/mub/main3.jpg" style="height: 650px;"/>
                        <div class="carousel-caption d-none d-md-block">
                          <h3>커뮤니티</h3>
                          <p>모두를 위한 소통공간</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" alt="Third slide" 
                        	src="../assets/img/mub/main6.png" style="height: 650px;"/>
                        <div class="carousel-caption d-none d-md-block">
                          <h3>음악</h3>
                          <p>Music Booster에서 인디음악의 세계에 빠져보세요</p>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </a>
                  </div>
                </div>
                <!-- Bootstrap crossfade carousel -->
              <div class="row">
                
                <!-- 새소식 -->
                <div class="col-12 col-lg-8 order-2 order-md-3 order-lg-2 mb-4">
                  <div class="card">
					<div class="card-header d-flex align-items-center justify-content-between">
					  <h5 class="card-title m-0 me-2 fw-bold">새소식</h5>
					</div>
                    <!-- 새소식 테이블 -->
                  <table class="table table-striped">
                    <thead>
                      <tr class="center">
                        <th>NO</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성일</th>
                      </tr>
                      </thead>
                      <div class="center" th:if="${boards.size() == 0}">
			            <h4>검색 결과가 없습니다.</h4>
			        </div>
			        <tbody class="table-border-bottom-0">
                      <tr th:each="board, boardStat: ${boards}">
					      <td th:text="${boardStat.count}" class="center"></td>
					      <td class="center">
							  	<a th:text="${board.board_title}" th:href="@{/board/read(board_id=${board.board_id},board_category=NEWS)}"></a>
							  </td>
					      <td th:text="${board.board_member}" class="center"></td>
					      <td th:text="${board.board_hit}" class="center"></td>
					      <td th:text="${#temporals.format(board.board_create_time, 'yy-MM-dd HH:mm')}" class="center"></td>
					  </tr>
					</tbody>
                  </table>
                  </div>
                </div>
                <!-- 새소식 -->
                
                <!-- 음악 랭킹 -->
                <div class="col-md-6 col-lg-4 order-2 mb-4">
                  <div class="card h-100">
                    <div class="card-header d-flex align-items-center justify-content-between">
                      <h5 class="card-title m-0 me-2 fw-bold">음악 랭킹</h5>
                      <div class="dropdown">
                        <a href="/music/music-home">더보기</a>
                      </div>
                    </div>
                    <div class="card-body">
                      <ul class="p-0 m-0" th:each="rankMusic : ${rankMusics}">
                        <li class="d-flex mb-4 pb-1">
						  <div class="user-progress d-flex align-items-center gap-1">
							 <div th:text="${rankMusicStat.count}" style="width: 50px;"></div> 
						  </div>
						  <div class="avatar flex-shrink-0 me-3">
                            <img  width="40px" height="40px"
								th:src="@{'/../download//' + ${rankMusic.image_file_saved_name}}"/>
                          </div>	
                          <div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
                            <div class="me-2">
                              <h6 class="mb-0">
								<a th:text="${rankMusic.music_name}" 
									th:href="@{/music/music-read(music_id=${rankMusic.music_id})}"></a>
							  </h6>
                            </div>
                            <div class="user-progress d-flex align-items-center gap-1">
                              <h6 class="mb-0">
								<a class="blackLike" th:text="${rankMusic.artist_name}" 
									th:href="@{/artist/artist-read(artist_id=${rankMusic.music_artist_id})}"></a>
							  </h6>
                            </div>
                          </div>
                        </li>
                      </ul>
                     </div>
                  </div>
                </div>
                <!--/ 음악 랭킹 -->
                <!--  -->
              </div>
            </div>
            <!-- / Content -->

            <footer th:replace="~{footer :: #footer}"></footer>

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

  </body>
  <body th:replace="~{scr :: #scr}"></body>
</html>
