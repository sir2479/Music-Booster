<!-- beautify ignore:start -->
<html
  lang="ko"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="~{head :: #head}">
    <title>글쓰기</title>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
		  
		<!-- 사이드 메뉴바 --> 
        <aside th:replace="~{menu :: #layout-menu}"></aside>

        <!-- Layout container -->
        <div class="layout-page">
 
 		  <!-- 헤더 유저바 -->
          <nav th:replace="~{navbar :: #layout-navbar}"></nav>


          <!-- Content wrapper -->
          <div class="content-wrapper">
			  
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
			    <th:block th:with="board_category=${T(com.example.mub.model.board.BoardCategory).valueOf(param.board_category)}">
				  <h1 class="h3 mb-3" th:text="${board_category.description}"></h1>
			 	</th:block>
			    <span class="text-muted fw-light">글쓰기</span>
			  </h4>

	<!-- Basic Bootstrap Table -->
              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-body">
					  <form action="write" method="post" th:object="${writeForm}">
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">제목</label>
                          <input type="text" th:field="*{board_title}" class="form-control" id="basic-default-fullname"/>
                          <div class="error" th:errors="*{board_title}"></div>
                        </div>


                        <div class="mb-3">
                          <label class="form-label" for="basic-default-message">내용</label>
                          <textarea
                          	th:field="*{board_content}"
                            id="basic-default-message"
                            class="form-control"
                            style="height: 500px;"
                          ></textarea>
                        </div>
                        <input type="hidden" th:field="*{board_category}">
                      </form>
                    <button type="submit" class="btn btn-primary">등록하기</button>
                    <button th:onclick="|location.href='@{/board/list(board_category=${param.board_category})}'|" class="btn btn-primary">목록으로</button>
                    </div>
                  </div>
                </div>
              </div>
                    <!--/ Basic Bootstrap Table -->
            </div>
            <!-- / Content -->
                        
            <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
    <!-- / Layout page -->
<!-- Overlay -->
	   <div class="layout-overlay layout-menu-toggle"></div>
    </div>
</div>
<!-- / Layout wrapper -->
</body>
<body th:replace="~{scr :: #scr}"></body>
</html>
