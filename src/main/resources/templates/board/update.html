<!-- beautify ignore:start -->
<html
  lang="ko"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="~{head :: #head}"></head>
  <head>
 <title>글 수정</title>
</head>
<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <!-- ... (중략) ... -->
        <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
                <form th:action="@{/board/update(board_id=${board.board_id},board_category=${param.board_category})}" th:object="${board}" method="post">
                    <h4 class="fw-bold py-3 mb-4">
                        <span class="text-muted fw-light"></span>
                    </h4>
                    <th:block th:with="board_category=${T(com.example.mub.model.board.BoardCategory).valueOf(param.board_category)}">
                        <h1 class="h3 mb-3" th:text="${board_category.description}"></h1>
                    </th:block>
                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <h5 class="card-header"></h5>
                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>제목</th>
                                        <td>
                                            <input type="text" th:field="*{board_title}">
                                            <div class="error" th:errors="*{board_title}"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>내용</th>
                                        <td>
                                            <textarea rows="10" cols="30" th:field="*{board_content}"></textarea>
                                            <div class="error" th:errors="*{board_content}"></div>
                                        </td>
                                    </tr>
                                     <tr>
								        <th>조회수</th>
								        <td th:text="*{board_hit}"></td>
								      </tr>
								      <tr>
								        <th>작성일</th>
								        <td><span th:text="*{#temporals.format(board_create_time, 'yy-MM-dd HH:mm')}"></span></td>
								      </tr>
								      <tr>
								        <th>작성자</th>
								        <td th:text="*{board_member}"></td>
								      </tr>
                                </thead>
                            </table>
                            <input type="hidden" th:field="*{board_hit}">
                            <input type="hidden" th:field="*{board_create_time}">
                            <input type="hidden" th:field="*{board_member}">
                            <input type="hidden" th:field="*{board_category}">
                            <p>
                                <div class="center">
                                    <input type="button" th:onclick="|location.href='@{/board/list(board_category=${param.board_category})}'|" value="목록으로" class="btn btn-sm btn-outline-primary">
                                    <input type="submit" value="수정하기" class="btn btn-sm btn-outline-primary">
                                </div>
                            </p>
                        </div>
                    </div>
                    <!--/ Basic Bootstrap Table -->
                </form>
            </div>
            <!-- / Content -->
            <footer th:replace="~{footer :: #footer}"></footer>
            <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
</div>
<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
</body>
<body th:replace="~{scr :: #scr}"></body>
</html>
