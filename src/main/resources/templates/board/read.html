<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="~{head :: #head}"></head>
  <head>
    <title>Read</title>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
		  
		<!-- 사이드 메뉴바 --> 
        <aside th:replace="~{menu :: #layout-menu}"></aside>

        <!-- Layout container -->
        <div class="layout-page">
 
 		  <!-- 헤더 유저바 -->
          <nav th:replace="~{navbar :: #layout-navbar}"></nav>


          <!-- Content wrapper -->
          <div class="content-wrapper">
			  
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
			    <span class="text-muted fw-light">게시글 /</span> 공지사항 / 게시글</h4>

              <!-- Basic Bootstrap Table -->
              <div class="card">
                <h5 class="card-header">게시글</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table" th:object="${board}">
                    <thead>
				      <tr>
				        <th>카테고리</th>
				        <td th:text="*{board_category}"></td>
				      </tr>						
				      <tr>
				        <th>제목</th>
				        <td th:text="*{board_title}"></td>
				      </tr>
				      <tr>
				        <th>작성자</th>
				        <td th:text="*{board_member}"></td>
				      </tr>
				      <tr>
				        <th>내용</th>
				        <td th:text="*{board_content}"></td>
				      </tr>
				      <tr>
				        <th>작성일</th>
				        <td><span th:text="${#temporals.format(board.board_create_time, 'yyyy-MM-dd hh:mm')}"></span></td>
				      </tr>
				      <tr th:if="${board.board_edit_time} != null">
				        <th>수정일</th>
				        <td><span th:text="${#temporals.format(board.board_edit_time, 'yyyy-MM-dd HH:mm')}"></span></td>
				      </tr>
				      <tr>
				        <th>조회수</th>
				        <td th:text="*{board_hit}"></td>
				      </tr>
                    </thead>
                  </table>            
                    <p>
				    <div class="center">
				     <input type="button" onclick="location.href='/board/list'" value="목록으로">
						<th:block th:if="${session.loginMember != null}">
				        <input type="button" th:if="${session.loginMember.member_id == board.board_member}" 
				        	th:onclick="|location.href='/board/update?board_id=${board.board_id}'|" value="수정하기">
				        <input type="button" th:if="${session.loginMember.member_id == board.board_member}"
				        	th:onclick="|location.href='/board/delete?board_id=${board.board_id}'|" value="삭제하기">
				      </th:block> 
				  </div>
                </div>
              </div>
              <!--/ Basic Bootstrap Table -->
            </div>
            <!-- / Content -->

            <footer th:replace="~{footer :: #footer}"></footer>

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

  </body>
  <body th:replace="~{scr :: #scr}"></body>
</html>
