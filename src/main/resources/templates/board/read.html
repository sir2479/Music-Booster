<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head th:replace="~{head :: #head}">
    <title>Read</title>
  </head>
	<style>
		section{
			width:500px;
			padding:15px;
			border:5px solid gray;
		}
	</style>
	
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
		  
		<!-- 사이드 메뉴바 --> 
        <aside th:replace="~{menu :: #layout-menu}"></aside>

        <!-- Layout container -->
        <div class="layout-page">
 
 		  <!-- 헤더 유저바 -->
          <nav th:replace="~{navbar :: #layout-navbar}"></nav>


          <!-- Content wrapper -->
          <div class="content-wrapper">
			  
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
				  <th:block th:with="board_category=${T(com.example.mub.model.board.BoardCategory).valueOf(param.board_category)}">
						<h1 class="h3 mb-3" th:text="${board_category.description}"></h1>
			 		 </th:block>
			    <span class="text-muted fw-light"></span></h4>
					
              <!-- Basic Bootstrap Table -->
              <div class="card">
                <h5 class="card-header"></h5>
               		 
                <div class="table-responsive text-nowrap">
                  <table class="table" th:object="${board}">
                    <thead>			
				      <tr>
				        <th>제목</th>
				        <td th:text="*{board_title}"></td>
				      </tr>
				      <tr>
				        <th>작성자</th>
				        <td th:text="*{board_member}"></td>
				      </tr>
				      <tr>
				        <th>내용</th><br>
				      </tr>
						<div class="card-body">
								<td  style="height: 500px; width:500px;" th:text="*{board_content}"></td>
						</div>
				      <tr>
				        <th>작성일</th>
				        <td><span th:text="${#temporals.format(board.board_create_time, 'yyyy-MM-dd hh:mm')}"></span></td>
				      </tr>
				      <tr th:if="${board.board_edit_time} != null">
				        <th>수정일</th>
				        <td><span th:text="${#temporals.format(board.board_edit_time, 'yyyy-MM-dd HH:mm')}"></span></td>
				      </tr>
				      <tr>
				        <th>조회수</th>
				        <td th:text="*{board_hit}"></td>
				      </tr>
                    </thead>
                  </table>            
                    <p>
				    <div style="right: auto;">
				     <input type="button" th:onclick="|location.href='@{/board/list(board_category=${board_category})}'|" value="목록으로" class="btn btn-sm btn-outline-primary">
						<th:block th:if="${session.loginMember != null}">
				        <input type="button" th:if="${session.loginMember.member_id == board.board_member}" 
				        	th:onclick="|location.href='@{/board/update(board_id=${board.board_id},board_category=${board_category})}'|" value="수정하기" class="btn btn-sm btn-outline-primary">
				        <input type="button" th:if="${session.loginMember.member_id == board.board_member}"
				        	th:onclick="|location.href='@{/board/delete(board_id=${board.board_id},board_category=${board_category})}'|" value="삭제하기" class="btn btn-sm btn-outline-primary">
				      </th:block> 
				  </div>
                </div>
              </div>
              <!--/ Basic Bootstrap Table -->
            </div>
            <!-- / Content -->

            <footer th:replace="~{footer :: #footer}"></footer>

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

  </body>
  <body th:replace="~{scr :: #scr}"></body>
</html>
