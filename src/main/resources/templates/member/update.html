<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="~{head :: #head}"></head>
  <head>
    <title>Blank Page</title>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
		  
		<!-- 사이드 메뉴바 --> 
        <aside th:replace="~{menu :: #layout-menu}"></aside>

        <!-- Layout container -->
        <div class="layout-page">
 
 		  <!-- 헤더 유저바 -->
          <nav th:replace="~{navbar :: #layout-navbar}"></nav>


          <!-- Content wrapper -->
          <div class="content-wrapper">
			  
            <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">유저 /</span> 내 정보 수정</h4>

              <div class="row">
                <div class="col-md-12">
                  <div class="card mb-4">
                    <h5 class="card-header">사진 수정</h5>
                    <!-- Account -->
                    <div class="card-body">
                      <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img
                          src="../assets/img/avatars/1.png"
                          alt="user-avatar"
                          class="d-block rounded"
                          height="100"
                          width="100"
                          id="uploadedAvatar"
                        />
                        <div class="button-wrapper">
                          <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                            <span class="d-none d-sm-block">새 사진 올리기</span>
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            <input
                              type="file"
                              id="upload"
                              class="account-file-input"
                              hidden
                              accept="image/png, image/jpg"
                            />
                          </label>
                          <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                            <i class="bx bx-reset d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">리셋</span>
                          </button>

                          <p class="text-muted mb-0">JPG, PNG 등 이미지 파일만 가능합니다.</p>
                        </div>
                      </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                      <form id="formAccountSettings" method="POST" onsubmit="return false">
                        <div class="row">


                          <div class="mb-3 col-md-6">
                            <label for="id" class="form-label">아이디</label>
                            <input
                              type="text"
                              class="form-control"
                              id="member_id"
                              name="member_id"
                              disabled
                              th:value="#{member_id}"
                            />
                            
                          </div>
                          
                          <div class="mb-3 col-md-6">
                            <label for="member_email" class="form-label">이메일</label>
                            <input
                              class="form-control"
                              type="text"
                              id="member_email"
                              name="member_email"
                              th:value="#{member_email}"
                            />
                           
                          </div>    
                                                
                          <div class="mb-3 col-md-6">
                            <label for="member_nickname" class="form-label">닉네임</label>
                            <input
                              type="text"
                              class="form-control"
                              id="member_nickname"
                              name="member_nickname"
                              th:value="#{member_nickname}"
                            />
                          </div>                   
						  <div class="mb-3 col-md-6">
                            <label for="member_name" class="form-label">이름</label>
                            <input
                              type="text"
                              class="form-control"
                              id="member_name"
                              name="member_name"
							  th:value="#{member_name}"
                            />
                          </div>

                          <div class="mb-3 col-md-6">
                            <label for="password" class="form-label">비밀번호</label>
                            <input class="form-control" type="password" id="password" name="password" />
                          </div>
                          
                          <div class="mb-3 col-md-6">
                            <label for="passwordcheck" class="form-label">비밀번호 확인</label>
                            <input class="form-control" type="password" id="passwordcheck" name="passwordcheck" />
                          </div>                                
                      
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="member_phone">전화번호</label>
                            <div class="input-group input-group-merge">
                              <input
                                type="text"
                                id="member_phone"
                                name="member_phone"
                                class="form-control"
                                th:value="#{member_phone}"
                              />
                            </div>
                          </div>
                          
                          <div class="mb-3 col-md-6">
                  			<label for="member_position" class="form-label">포지션</label><br>
                  			<select name="member_position">
								<option th:value="${'member'}">일반사용자</option>	  
								<option th:value="${'artist'}">아티스트</option>
							</select>
                		  </div>
                          
                          <div class="mb-3 col-md-6">
                            <label for="member_birthday" class="form-label">생년월일</label>
                            <input type="date" class="form-control" id="member_birthday" name="member_birthday" th:value="#{member_birthday}" disabled />
                          </div>
                          
                          <div class="mb-3 col-md-6">
                            <label for="member_edit_date" class="form-label">가입일</label>
                            <input
                              type="date"
                              class="form-control"
                              id=""
                              name="member_edit_date"
                              th:value="#{member_edit_date}"
                              disabled
                            />
                          </div>	                          
                          
                          <div class="mb-3">
                            <label for="member_profile" class="form-label">프로필</label>
                            <input
                              type="text"
                              class="form-control"
                              id="member_profile"
                              name="member_profile"
                              th:value="#{member_profile}"
                            />
                          </div>	                          
                                                                             
                        </div>
                        <div class="mt-2">
                          <button type="submit" class="btn btn-primary me-2" onclick="location.href='/'">변경하기</button>
                          <button type="reset" class="btn btn-outline-secondary">취소하기</button>
                        </div>
                      </form>
                    </div>
                    <!-- /Account -->
                  </div>
                  <div class="card">
                    <h5 class="card-header">계정 삭제</h5>
                    <div class="card-body">
                      <div class="mb-3 col-12 mb-0">
                        <div class="alert alert-warning">
                          <h6 class="alert-heading fw-bold mb-1">정말 계정을 지우시겠습니까?</h6>
                          <p class="mb-0">한번 계정을 지우면, 모든 정보가 사라지며 복구가 불가능합니다. 신중하게 행동해주세요.</p>
                        </div>
                      </div>
                      <form id="formAccountDeactivation" onsubmit="return false">
                        <div class="form-check mb-3">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="accountActivation"
                            id="accountActivation"
                          />
                          <label class="form-check-label" for="accountActivation"
                            >계정을 삭제하는데 동의합니다.</label
                          >
                        </div>
                        <button type="submit" class="btn btn-danger deactivate-account">계정 삭제</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->
            <footer th:replace="~{footer :: #footer}"></footer>

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

  </body>
  <body th:replace="~{scr :: #scr}"></body>
</html>
